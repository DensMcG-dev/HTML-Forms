<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>

      <form>
        <div>
          <div>
            <label for="name">Name:</label>
            <br>
            <input id="name" type="text" name="name" placeholder="Enter your full name"/>
          </div>
        </div>
      </form>

      <form>
        <div>
          <div>
            <label for="email">Email Address:</label>
            <br>
            <input id="email" type="text" name="email" placeholder="Enter your email address"/>
          </div>
        </div>
      </form>

      <form>
        <div>
          <label for="phone">Phone # (Not Required):</label>
          <br>
          <input
            id="phone"
            type="text"
            name="phone"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            placeholder="XXX-XXX-XXXX"
          />
        </div>
      </form>

      <form>
        <div>
          <label for="form-message">Your message:</label>
          <br>
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required maxlength="200"
            placeholder="What is your message?"
          ></textarea>
        </div>
      </form>
      
      <form>
        <div>
          <h2>Choose a preferred font:</h2>
          <select name="fonts" size="1">
            <option value="arial">Arial</option>
            <option value="times">Times New Roman</option>
            <option value="comicsans">Comic Sans</option>
            <option value="papyrus">Papyrus</option>
          </select>
        </div>
      </form>

      <br>
     
      <form>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>

    </main>
  </body>
</html>
